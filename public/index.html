<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boden Water Flow Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Boden Power Plant Water Flow Tracker</h1>
            <p>Monitoring water flow data from Vattenfall's Boden power plant</p>
        </header>

        <main>
            <div class="chart-container">
                <canvas id="waterFlowChart"></canvas>
            </div>

            <div class="data-info">
                <h2>Latest Data</h2>
                <div id="latestData">
                    <p>Loading data...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Data source: <a href="https://powerplants.vattenfall.com/en/boden/" target="_blank">Vattenfall Boden Power Plant</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
